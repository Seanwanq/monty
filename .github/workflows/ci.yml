name: ci

on:
  push:
    branches:
      - main
    tags:
      - "**"
  pull_request: {}

env:
  COLUMNS: 150
  UV_PYTHON: "3.14"

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: astral-sh/setup-uv@v7
      - run: uv sync

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit|${{ env.UV_PYTHON }}|${{ hashFiles('.pre-commit-config.yaml') }}
      - run: uvx pre-commit run --color=always --all-files --verbose
        env:
          SKIP: test

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      # this means pyo3 will use Python 3.14 in tests
      - uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - run: rustc --version --verbose
      - run: python3 -V
        # don't use .venv python in CI
      - run: rm .cargo/config.toml

      - name: Test without ref-count-return feature or ref-count-panic
        run: cargo test --workspace

      - name: Test with ref-count-return feature
        run: cargo test --workspace --features ref-count-return

      - name: Test with ref-count-panic feature
        run: cargo test --workspace --features ref-count-panic

  bench:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/setup-python@v6
        with:
          python-version: "3.14"
        # don't use .venv python in CI
      - run: rm .cargo/config.toml

      - run: make dev-bench

  # https://github.com/marketplace/actions/alls-green#why used for branch protection checks
  check:
    if: always()
    needs: [lint, test, bench]
    runs-on: ubuntu-latest
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
